trigger:
  batch: true
  branches:
    exclude:
      - gh-pages
  paths:
    exclude:
      - docs/*
      - "**/*.md"
      - .travis.yml

variables:
  VERSION_PREFIX: ""
  VERSION_SUFFIX: ""

stages:
  - stage: Build
    displayName: ðŸš§
    jobs:
      - job: BuildOnWindows
        displayName: "Build with VS 2019 on Windows"
        pool:
          vmImage: windows-2019
        steps:
          - bash: |
              set -xe
              [[ $(cat src/Telegram.Bot/Telegram.Bot.csproj) =~ \<VersionPrefix\>(.*)\</VersionPrefix\> ]]
              prefix="${BASH_REMATCH[1]}"
              echo "##vso[task.setvariable variable=VERSION_PREFIX]$prefix"
            displayName: "Extracting version prefix into VERSION_PREFIX environment variable"
          - bash: dotnet help
            displayName: "Initialize .NET Core Environment"
          - bash: dotnet build --configuration Release
            displayName: "Build Solution"
          - publish: .
            artifact: windows-build
          - bash: dotnet build --configuration Release --version-suffix "ci-${BUILD_BUILDID}+${BUILD_SOURCEVERSION}" src/Telegram.Bot/
            displayName: "Build Package with CI version"
          - task: NuGetCommand@2
            displayName: "Publish CI Package to Azure Artifacts"
            inputs:
              command: push
              publishVstsFeed: Telegram.Bot
              packagesToPush: src/**/*-ci-*.nupkg

  - stage: UnitTest
    displayName: ðŸ§ª
    condition: ne(variables['Build.SourceBranch'], 'refs/heads/master')
    jobs:
      - job: UnitTest
        displayName: "Run Unit Tests with .NET Core 3.0 on "
        strategy:
          matrix:
            Windows:
              VM_IMAGE: windows-2019
            Ubuntu:
              VM_IMAGE: ubuntu-16.04
            macOS:
              VM_IMAGE: macOS-10.13
        pool:
          vmImage: $(VM_IMAGE)
        steps:
          - task: DotNetCoreInstaller@2
            displayName: "Install .NET Core 3.0"
            inputs:
              version: 3.0.100
          - bash: dotnet help
            displayName: "Initialize .NET Core Environment"
          - bash: dotnet test --configuration Release --list-tests test/Telegram.Bot.Tests.Unit/
            displayName: "List Unit Tests"
          - bash: dotnet test --configuration Release --no-build --logger trx --verbosity normal test/Telegram.Bot.Tests.Unit/
            displayName: "Execute Unit Tests"

  - stage: Release
    displayName: ðŸš€
    condition: eq(variables['Build.SourceBranch'], 'refs/heads/master')
    jobs:
      - job: Release
        displayName: "Publish Package to NuGet"
        pool:
          vmImage: windows-2019
        steps:
          - checkout: none
          - download: current
          - task: NuGetToolInstaller@1
          - task: NuGetCommand@2
            displayName: "Publish Package to NuGet"
            inputs:
              command: push
              includeNugetOrg: true
              nuGetFeedType: external
              publishFeedCredentials: NuGet
              packagesToPush: src/**/*.nupkg
